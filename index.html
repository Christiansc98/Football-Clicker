<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit clicker spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="ball1_container" class="falling">
            <img id="ball1_sprite" src="images/ball.png" alt="ball1" />
          </div>
          <div id="ball2_container" class="falling">
            <img id="ball2_sprite" src="images/volleyball.webp" alt="ball2" />
          </div>
          <div id="ball3_container" class="falling">
            <img id="ball3_sprite" src="images/basketball.jpeg" alt="ball3" />
          </div>
          <div id="ball4_container" class="falling">
            <img id="ball4_sprite" src="images/ball.png" alt="ball4" />
          </div>
           <div id="ball5_container" class="falling">
            <img id="ball5_sprite" src="images/sport-ball-bowling-ball-free-png.webp" alt="ball5" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board">
                    <span id="ball_count">0</span>
                    <img id="ball_image" src="images/ball.png">
          <img id="time_sprite" src="images/time.png" />
        </div>

        <div id="lifeboard">
          <img id="heart1" src="images/heart.png" class="active_heart"/>
          <img id="heart2" src="images/heart.png" class="active_heart"/>
          <img id="heart3" src="images/heart.png" class="active_heart"/>

        </div>

        <div id="start"></div>
        
        <div id="game_over"></div>
        <div id="level_complete"></div>
      </div>
    </div>
   
     <script src="script.js"></script>
  </body>
</html>
