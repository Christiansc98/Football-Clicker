<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit clicker spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="ball1_container" class="falling">
            <img id="ball1_sprite" src="images/ball.png" alt="ball1" />
          </div>
          <div id="ball2_container" class="falling">
            <img id="ball2_sprite" src="images/volleyball.webp" alt="ball2" />
          </div>
          <div id="ball3_container" class="falling">
            <img id="ball3_sprite" src="images/basketball.jpeg" alt="ball3" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <img id="time_sprite" src="images/time.png" />
        </div>
        <div id="scoreboard"></div>
        <div id="lifeboard">
          <img
            id="healthbar_sprite"
            src="images/kisspng-health-video-game-pixel-art-bar-pixel-evolution-5b2b2f63586d98.2452037815295568353622.jpeg"
          />
        </div>

        <div id="start"></div>
        <div id="game_over"></div>
        <div id="level_complete"></div>
      </div>
    </div>
  </body>
</html>
